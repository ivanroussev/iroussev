# Global configuration
replicaCount: 2

# Frontend configuration
frontend:
  enabled: true
  image:
    repository: iroussevcom/site-frontend
    tag: latest
    pullPolicy: Always
  service:
    type: ClusterIP
    port: 3000
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

# Backend configuration
backend:
  enabled: true
  image:
    repository: iroussevcom/site-backend
    tag: latest
    pullPolicy: Always
  service:
    type: ClusterIP
    port: 3001
  env:
    nodeEnv: production
    corsOrigin: "https://iroussev.com"
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

# Shared ingress configuration
ingress:
  enabled: true
  className: "nginx"
  host: iroussev.com
  tls:
    secretName: iroussev-com-tls

# Autoscaling
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70

# Secrets
secrets:
  # Frontend secrets (if any)
  frontend:
    name: app-secrets
  # Backend secrets
  backend:
    name: backend-secrets