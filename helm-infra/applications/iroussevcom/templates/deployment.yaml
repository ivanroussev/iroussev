apiVersion: apps/v1
kind: Deployment
metadata:
  name: iroussev
  labels:
    app: iroussev
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: iroussev
  template:
    metadata:
      labels:
        app: iroussev
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 80
