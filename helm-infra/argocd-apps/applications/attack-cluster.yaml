apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: attack-cluster
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "4"
spec:
  project: default
  source:
    repoURL: https://github.com/ivanroussev/iroussev
    targetRevision: main
    path: helm-infra/applications/attack-cluster
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: apps
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true