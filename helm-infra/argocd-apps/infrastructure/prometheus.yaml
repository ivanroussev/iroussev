apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: default
  source:
    repoURL: https://github.com/ivanroussev/iroussev
    targetRevision: main
    path: helm-infra/infrastructure/prometheus
    helm:
      valueFiles:
        - values.yaml
        - prometheus-additional-scrape-configs-secret.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: monitor
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true